<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: rgb(41, 153, 153);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.3em;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Clique em mim</div>

    <script>
        var p = window.document.getElementsByTagName('p')[0]
        document.write('Aqui está a copia do primeiro parágrafo utilizando o DOM: ' + p.innerText)

        var corpo = window.document.body
        corpo.style.background = 'purple'
        corpo.style.color = 'yellow'
    </script>
</body>
</html>
