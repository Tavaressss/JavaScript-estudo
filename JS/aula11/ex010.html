<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        div#res{
            margin-top: 20px;
        }
    </style>
    
    <!--Id's:
        - txtvel
        - res
    -->

    <!-- var:
        - bvel
        - vel
        - res
    -->
</head>
<body>
    <h1>Sistema de Multas</h1>
    <label for="txtvel">Velocidade do carro: <input type="number" name="vel" id="txtvel">Km/h</label>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var bvel = window.document.querySelector('input#txtvel');
            var vel = Number(bvel.value)
            var res = window.document.getElementById('res')

            res.innerHTML = (`Sua velocidade é de <strong>${vel}Km/h</strong>`)
            if(vel > 120){
                res.innerHTML += (`<p>Você está <strong>MULTADO</strong> por excesso de velocidade.</p>`)
            }
            res.innerHTML += (`<p>Dirija sempre com <strong>cinto de segurança</strong>!</p>`)
        }
    </script>
</body>
</html>
