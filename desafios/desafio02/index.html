<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas-vindas!</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>
        Boas-vindas!
    </h1>
    <input type="button" value="Inicie o desafio" onclick="clicou()">

    <script>
        function clicou(){
            let nome = window.prompt("Qual é o seu nome?");
            let idade = Number(window.prompt(`Olá, ${nome}! Quantos anos você tem?`));
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
