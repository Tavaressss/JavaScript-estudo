<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de medidas</h1>
    <input type="button" value="Converter" onclick="clicou()">

    <script>
        function clicou(){

            var metros = window.prompt(`Digite uma distância em metros (m)`)
            let m = Number.parseFloat(metros)

            //cria a caixa
            if(document.getElementById("box"))return;

            let caixa = document.createElement("div");
            caixa.id = "box";

            //elementos da caixa
            caixa.innerHTML = `<h1>A distância de ${m} metros, corresponde a... </h1> <br>
            <p>${m/1000} quilômetros (km)</p> <br>
            <p>${m/100} hectômetros (Hm)</p> <br>
            <p>${m/10} decâmetros (Dam)</p> <br>
            <p>${m*10} decímetros (dm)</p> <br>
            <p>${m*100} centímetro (cm)</p> <br>
            <p>${m*1000} milímetro (mm)</p> <br>
            `
            //saida
            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
