<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input type="button" value="Converter" onclick="clicou()">

    <script>
        function clicou(){
            var cels = window.prompt(`Digite um temperatura em ºC (Celsius)`)

            var c = Number(cels)
            
            //conver. temp.
            var f = c * 1.8 + 32 
            var k = c + 273.15
            

            if(document.getElementById("box"))return;

            let caixa = document.createElement("div");
            caixa.id = "box";

            caixa.innerHTML = `<h1>A temperatura de ${c}ºC, corresponde a...<br></h1>

            <p>${k}ºK(Kelvin)</p>
            <p>${f}ºF(Fahrenheit)</p>
            `

            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
