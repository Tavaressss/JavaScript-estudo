<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="clicou()">
    <p>Clique no botão acima para iniciar</p>

    <script>
        var cdolar = window.prompt(`Antes de mais nada, quanto está a cotação do dólar agora?`)

        var cdol = Number(cdolar)

        function clicou(){
            let vreais = prompt(`Diga para mim, quantos R$ deseja converter?`);

            let reais = Number(vreais);

           let dolar = reais/cdol
            
            if(document.getElementById("box"))return; 

            let caixa = document.createElement("div"); //cria a caixa para os itens dinamicos
            caixa.id = "box";

            caixa.innerHTML = `<p>O valor de R$${reais} reais convertido em dólar é: US$${dolar.toLocaleString('en-us', {style:"currency", currency:'USA'})}</p>`

            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
