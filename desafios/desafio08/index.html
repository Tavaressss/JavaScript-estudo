<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="clicou()">
    <p>Clique no botão acima para iniciar.</p>

    <script>
        function clicou(){
            let prod = prompt(`Qual é o produto que você está comprando?`)

            let preco = prompt(`Qual é o preço do ${prod}?`)
            let valor = Number(preco)

            let desconto10 = (valor/10) * 100

            alert(`${desconto10}`)
        }
    </script>
</body>
</html>
