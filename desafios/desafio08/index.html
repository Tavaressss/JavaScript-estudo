<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="clicou()">
    <p>Clique no botão acima para iniciar.</p>

    <script>
        function clicou(){
            let prod = prompt(`Qual é o produto que você está comprando?`)

            let preco = prompt(`Qual é o preço do ${prod}?`)
            let valor = Number(preco)

            let desconto10 = valor*(10/100)
            let total = valor - desconto10
            
            if(document.getElementById("box"))return;

            let caixa = document.createElement("div"); //cria a caixa

            caixa.id = "box";

            caixa.innerHTML = `<h1>Calculando desconto de 10% para ${prod}</h1>
            <br>
            <p>O preço original era R$${valor}</p>
            <p>Você acaba de ganhar R$${desconto10} de desconto(-10%)</p>
            <p>No fim, você vai pagar R$${total} no produto ${prod}</p>
            `

            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
