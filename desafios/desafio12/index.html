<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preço Mudou</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Preço Mudou</h1>
    <input type="button" value="Verificar" onclick="Verificar()">
    <p>Clique no botão acima para analisar a mudança de preço.</p>

    <script>
        function Verificar(){
            let preçoante = window.prompt(`Qual era o preço anterior do produto?`);

            let preçoatual = window.prompt(`Qual é o preço atual do produto?`);

            let ante = Number(preçoante);
            let atu = Number(preçoatual);
            let total = atu - ante;
            let porc = total / atu * 100;

            let caixa = document.createElement("div");
            caixa.innerHTML = `<h1>Analisando os valores informados</h1>
            <p>O produto custava ${ante.toLocaleString('pt-BR', {style:"currency", currency:'BRL'})} e agora custa ${atu.toLocaleString('pt-BR', {style:"currency", currency:'BRL'})}.</p>
            `

            //<p>Uma variação de ${porc} pra cima.</p> (falta introduzir)

            if(ante < atu){
                caixa.innerHTML += `<p>Hoje o produto está mais caro.</p>
                <p>O preço subiu ${total.toLocaleString('pt-BR', {style:"currency" , currency:'BRL'})} em relação ao preço anterior.</p>
                `
            } else{
                caixa.innerHTML += `<p>Hoje o produto está mais barato.</p>
                <p>O preço caiu ${total.toLocaleString('pt-BR', {style:"currency" , currency:'BRL'})} em relação ao preço anterior.</p>`
            }
            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
