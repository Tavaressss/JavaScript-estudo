<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    input{
        padding: 20px;
    }
    #ok{
        color: green;
    }
</style>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verif()">
    <p>Informe um ano para saber se ele é bissexto</p>
    
    <script> 
        function verif(){
            let anobru = window.prompt(`Qual é o ano que você quer verificar?`);
            let ano = Number(anobru);


            if(document.getElementById("box"))return;
        


            let caixa = document.createElement("div");
            caixa.id = "box";

            caixa.innerHTML = `<h1>Analisando o ano de ${ano}...</h1>`

            if(ano % 100 === 0 || ano % 4 === 0){  //parte lógica
                caixa.innerHTML += `<p>O ano de ${ano} <mark id="ok">É BISSEXTO ✅</mark></p>`
             } else{
                caixa.innerHTML += `<p>O ano de ${ano} <mark>NÃO É BISSEXTO ❌</mark></p>`
             };

            document.body.appendChild(caixa);
        }
    </script>
</body>
</html>
